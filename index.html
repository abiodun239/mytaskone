<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TASK ONE</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
    <h1>Stage one</h1>
   </header> 
   <main>
    <section>
        <h2>Slack Name:</h2>
        <p data-testid="slackUserName"></p>
    </section>
    <section>
        <h2>Slack profile picture:</h2>
        <img src="https://ca.slack-edge.com/" alt="" data-testid="slackDisplayImage">
    </section>
   <section>
      <h2> Current Day of the week:</h2>
      <p data-testid="currentDayOfTheWeek"></p>
   </section>
   <section>
     <h2>Current UTC Time:</h2>
     <p data-testid="currentUTCTime"></p>
   </section>
   <section>
      <h2>Track:</h2>
      <p data-testid="myTrack">frontend</p>
   </section>
   <section>
     <h2>GitHub URL</h2>
     <a href="https://github.com/abiodun239/HNG-internship" data-testid="gihubURL">HNG internship</a>
   </section>
   </main>
   <script src="./script.js"></script>
</body>
</html>
